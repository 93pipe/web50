<!DOCTYPE html>
<html lang="en">
    <head>
        <link   rel="stylesheet" href="styles.css">                                                 <!--link style file-->
        <title>Advanced Search</title>
    </head>
    <body>
        <table  class="table1" id="table1" >
            <tr>
                <td>
                    <a href="https://Google.com">
                        <img    class="img1" src="google.png" alt="Gfotos" > 
                    </a> 
                </td>
               <td  style="text-align: right; ">
                <ul style="text-align: right;">
                    <li><a class="a" href="GoogleSearch.html">Google Search</a></li>
                    <li><a class="b" href="GoogleimageSearch.html">Google Image Search</a></li>
                </ul>
                       
               </td>

            </tr>           
        </table>
        <div    class="divleft" id="div1">                                      <!--div with all the html documents of the advanced search-->
            <a class="text1">Advanced Search</a>

        </div>
        <div    class="div">
            <table  class="table2" id="table2">
                <tr>   
                    <td >
                        Find pages with...
                    </td>
                </tr>
                <tr >
                    <td  class="td1">
                        <label  for="as_q">All these words:</label>
                    </td>
                    <td class="td2">
                        <form   class="form1"   action="" name="f1">
                            <input  class="input1"    type="text" name="as_q"   id="as_q" >
                        </form>
                    </td>
                    <td class="td3">        
                        <label>Type the important words: tri-colour rat terrier</label>
                    </td>
                </tr>
                <tr>
                    <td class="td1">    
                        <label  for="as_epq">This exact word or phrase:</label>
                    </td>
                    <td class="td2">
                        <form action="" name="f2">
                            <input class="input1"   type="text" name="as_epq"   id="as_epq">
                        </form>
                    </td>
                    <td class="td3">        
                        <label>Put exact words in quotes: "rat terrier"</label>
                    </td>
                </tr>
                <tr>
                    <td class="td1">
                        <label  for="as_oq">Any of these words:</label>
                    </td>
                    <td class="td2">
                        <form action="" name="f3">
                            <input class="input1"   type="text" name="as_oq"    id="as_oq">
                        </form>
                    </td>
                    <td class="td3">        
                        <label>Type OR between all the words you want: miniature OR standard</label>
                    </td>
                </tr>
                <tr>
                    <td class="td1">
                        <label for="as_eq">None of these words:</label>
                    </td>
                    <td class="td2">
                        <form action="" name="f4">
                            <input class="input1"   type="text" name="as_eq"    id="as_eq">
                        </form>
                    </td>
                    <td class="td3">        
                        <label>Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
                    </td>
                </tr>
                <tr>
                    <td class="td1">
                    </td>
                    <td class="td2" style="text-align: right;">
                        <form action="https://google.com/search"    name="f5"   >
                            <input type="hidden" name="as_q">
                            <input type="hidden" name="as_epq">
                            <input type="hidden" name="as_oq">
                            <input type="hidden" name="as_eq">
                            <input class="gs_button"     type="submit" value="Google Search"  onClick="document.f5.as_q.value=document.f1.as_q.value;document.f5.as_epq.value=document.f2.as_epq.value;document.f5.as_oq.value=document.f3.as_oq.value;document.f5.as_eq.value=document.f4.as_eq.value;">
                        </form>
                    </td>
                    <td class="td3">        
                       
                    </td>
                </tr>
    
            </table>    

        </div>
        
       
    
        
    </body>
</html>
