<!DOCTYPE html>
<html lang="en">
    <head>
        <link   rel="stylesheet" href="styles.css">                         <!--link to the style file-->
        <title>Search</title>
    </head>
    <body>
        <table  class="table1" id="table1" >
            <tr>
                <td>
                    <a href="https://Google.com">                                       <!--Google photo left corner-->
                        <img    class="img1" src="google.png" alt="Gfotos" > 
                    </a> 
                </td>
               <td  style="text-align: right; ">
                <ul style="text-align: right;">
                    <li><a class="a" href="GoogleImageSearch.html">Google Image Search</a></li>         <!--link to google image search-->
                    <li><a class="b" href="GoogleAdvancedSearch.html">Google Advance Search</a></li>    <!--link to advanced search-->
                </ul>
                       
               </td>

            </tr>           
        </table>
            <div    class="divcenter">                                                                  <!--google photo center-->
                <img class="img2"   src="google.png" alt="Gfotos">
            </div>
            <br>
        <div id="div2"  class="divcenter">
            <form   name="f"    action="https://google.com/search"   id="h"  method="GET">              <!--form cotained the input text for the query-->
                <input type="hidden" name="cx" value="" >
                <input type="hidden" name="cof" value="">
                <input type="hidden" name="ie" value="" >
                <input type="hidden" name="oq" value="">
                <input class="input2" type="text" name="q" id="q" placeholder="What do you want to search?"    autocomplete="off" onClick="document.f.oq.value=document.f.q.value;">
            </form>
        </div>
        <div    class="div3">

            <form   class="form2"   action="https://google.com/search"    name="link1"     method="get" >       <!--form with the buttons foor the search-->
            
                <input type="hidden" name="q" value="">
                <input  class="input3" type="submit" value="Google Search"  id="gs"    onClick="document.link1.q.value=document.f.q.value;">
            </form>

            <form   class="form2"   action="https://google.com/search"    name="link2"     method="get">

                <input type="hidden" name="q" value="">
                <input type="hidden" name="page" value="1">              
                <input  class="input3"  jsaction="sf.lck" name="btnI"  data-ved="0ahUKEwij-PSTzvzqAhV9IrkGHXO5AcQQ19QECAw" type="submit" value="I'm Feeling Lucky"  id="lucky"  onClick="document.link2.q.value=document.f.q.value;">
            </form>

        </div>
            
            
        
            
      
    </body>
</html>
